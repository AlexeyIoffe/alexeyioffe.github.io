<!DOCTYPE html>
<html>

<head>
    <title>N. board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    body {
        background-image: url("thensmall.png");
        background-repeat: no-repeat;
        background-position: left bottom;
        background-attachment: fixed;
    }

    .rightAlignment {
        margin: auto 0;
        text-align: right;
    }
    </style>
</head>

<body>
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#notImplemented"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#notImplemented"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
        <div class="modal fade" id="notImplemented" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign Up/Login</h4>
                    </div>
                    <div class="modal-body">
                        <p>Sooner or later will be implemented :)</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-header">
            <h1>Board of quotes</h1>
        </div>
        <div id="quoteContainer" class="jumbotron"></div>
        <div class="rightAlignment">
            <input type="button" onclick="getQuote()" name="nextQuote" value="Next" class="btn btn-primary btn-md" align="right">
        </div>
    </div>
    <script src="actions.js"></script>
</body>

</html>
